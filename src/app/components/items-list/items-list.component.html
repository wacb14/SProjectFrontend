<div class="row justify-content-center">
  <div class="col-lg-6">
    <h2>List of items</h2>
    <div class="container">
        <div class="row py-4 justify-content-center text-center">
            <div class="col-6"><button class="btn btn-primary px-5" type="button" (click)="goToItemForm()">New</button></div>
        </div>
      <div class="row">
        <div class="col-4 text-center align-items-center"><h5>Name</h5></div>
        <div class="col-4 text-center align-items-center"><h5>Price</h5></div>
        <div class="col-2 text-center align-items-center"></div>
        <div class="col-2 text-center align-items-center"></div>
      </div>
      <div class="row py-2" *ngFor="let i = index; let item of items">
        <div class="col-4 text-center align-items-center">{{item.name}}</div>
        <div class="col-4 text-center align-items-center">$ {{item.price}}</div>
        <div class="col-2 text-center align-items-center">
          <button class="btn btn-success" type="button" (click)="onEditItem(item.id)">Edit</button>
        </div>
        <div class="col-2 text-center align-items-center">
          <button class="btn btn-danger" type="button" (click)="onDeleteItem(item.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
